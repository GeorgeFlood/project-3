<!doctype html>

<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/project-3.css">

<title>Project 3</title>
</head>
<body>
<div class="header">
	<h1 class="title">Code Review</h1>
</div>


<div class="container">
<div class="intro">
	<h2>Signup for our news letter</h2>
	<p>Get the latest news on how your code is doing right in your inbox</p>
</div>

<div class="col1">
<form>
<fieldset>
<legend>Contact information</legend>
	<div class="formgroup">
		<label for="name">Full name</label>
		<input type="text" id="name" name="name" placeholder="Required">
	</div>

	<div class="formgroup">
		<label for="Email">Email Address</label>
		<input type="text" id="Email" name="email" placeholder="Required">
</div>


<div class="formgroup">
		<label for="telephone">Phone Number</label>
		<input type="text" id="telephone" name="telephone">
	</div>

	<div class="formgroup">
		<label for="street_address">Street Address</label>
		<input type="text" id="street_address" name="address">
	</div>

	<div class=formgroup>
		<label for="city">City</label>
		<input type="text" id="city" name="user_city">
	</div>

<div class="formgroup">
		<label for="State">State</label><br>
		<select id="State" name="user_state">
		<option value="" disabled selected>Select your State</option>
		<option value="Alabama">Alabama</option>
		<option value="Arizona">Arizona</option>
		<option value="California">California</option>
		<option value="Colorado">Colorado</option>
		<option value="Delaware">Delaware</option>
		<option value="Florida">Florida</option>
		<option value="Hawaii">Hawaii</option>
		<option value="Indiana">Indiana</option>
		<option value="Kansas">Kansas</option>
		<option value="Michigan">Michigan</option>
	</select>
</div>

<div class="form-group">
		<label for="zip_code">Zip Code</label><br>
		<input type="text" id="zip_code" name="user_zip_code">
</div>
</fieldset>   
</form>
</div>

<div class="col2">
	<h2>News letter</h2>
	<p>Select news letter you'd like to recieve</p>
<div class="checkbox">
	<input type="checkbox" id="HTML_NEWS" value="HTML_NEWS" name="NEWS"><label for="HTML_NEWS">HTML news</label><br>
    <input type="checkbox" id="CSS_NEWS" value="CSS_NEWS" name="NEWS"><label for="CSS_NEWS">CSS news</label><br>
    <input type="checkbox" id="Javascript_news" value="Javascript_news" name="NEWS"><label for="Javascript_news">Javascript News</label><br>
</div>


<h3>News letter format</h3>
<div class="radio">
	<input type="radio" ID="HTML" value="HTML" name="name"><label for="HTML">HTML</label><br> 
	<input type="radio" ID="plain_text" value="plain_text" name="name"><label for="plain_text">Plain text</label><br> 
</div>
	</div> <!-- col 2 div -->
	<div class="areabutton">
		<p>Other topics you'd like to hear about!</p>
	<textarea id="other_subjects" name="other"></textarea><br>
	<button>Submit!</button>
     </div>



</div>
<footer>
<p>Copyright the code review</p>

	</footer>

</body>

	</html>
